<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: 20px;
        }
        .instructions {
            margin: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .instructions p {
            margin: 5px 0;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin: 20px 0;
        }
        #score, #highScore {
            font-size: 24px;
        }
        .new-record {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ffd700;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffd700;
            }
        }
        #startBtn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        #startBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="score-container">
        <div id="score">分数: 0</div>
        <div id="highScore">最高分: 0</div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="startBtn">开始游戏</button>
    <div class="instructions">
        <p>方向键 ↑↓←→ : 控制移动</p>
        <p>空格键 (Space) : 暂停/继续</p>
        <p>回车键 (Enter) : 重新开始</p>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const stars = 50;
            for (let i = 0; i < stars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
                document.body.appendChild(star);
            }
        }
        createStars();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [];
        let food = {};
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let gameSpeed = 150;
        let isPaused = false;
        
        // 初始化显示最高分
        document.getElementById('highScore').textContent = `最高分: ${highScore}`;

        function initGame() {
            snake = [{x: 5 * gridSize, y: 5 * gridSize}];
            score = 0;
            scoreElement.textContent = `分数: ${score}`;
            // 重置新纪录提示效果
            document.getElementById('highScore').classList.remove('new-record');
            generateFood();
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount) * gridSize,
                y: Math.floor(Math.random() * tileCount) * gridSize
            };
            // 确保食物不会出现在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            }
        }

        function drawGame() {
            // 清空画布并绘制深色背景
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制星星
            for (let i = 0; i < 20; i++) {
                ctx.fillStyle = 'rgba(255, 255, 255, ' + Math.random() + ')';
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }

            // 绘制食物
            ctx.fillStyle = 'orange';
            ctx.fillRect(food.x, food.y, gridSize-2, gridSize-2);

            // 绘制蛇
            ctx.fillStyle = '#4CAF50';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头
                    ctx.fillStyle = '#388E3C';
                } else {
                    ctx.fillStyle = '#4CAF50';
                }
                ctx.fillRect(segment.x, segment.y, gridSize-2, gridSize-2);
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // 检查是否撞墙
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }

            // 检查是否撞到自己
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `分数: ${score}`;
                
                // 检查是否破纪录
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = `最高分: ${highScore}`;
                    document.getElementById('highScore').classList.add('new-record');
                }
                
                generateFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            if (!isPaused) {
                moveSnake();
                drawGame();
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                // 绘制暂停文本
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('游戏暂停', canvas.width/2, canvas.height/2);
            }
        }

        function gameOver() {
            clearInterval(gameInterval);
            let message = `游戏结束！你的得分是: ${score}`;
            if (score === highScore && score > 0) {
                message += '\n恭喜你创造了新纪录！';
            }
            alert(message);
            startBtn.disabled = false;
            isPaused = false; // 重置暂停状态
        }

        // 键盘控制
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    if (dy !== gridSize && !isPaused) {
                        dx = 0;
                        dy = -gridSize;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -gridSize && !isPaused) {
                        dx = 0;
                        dy = gridSize;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== gridSize && !isPaused) {
                        dx = -gridSize;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -gridSize && !isPaused) {
                        dx = gridSize;
                        dy = 0;
                    }
                    break;
                case ' ': // 空格键暂停
                    togglePause();
                    break;
                case 'Enter': // 回车键重新开始
                    if (!startBtn.disabled) { // 如果按钮未被禁用（即游戏未开始或已结束）
                        startBtn.disabled = true;
                        isPaused = false;
                        initGame();
                    }
                    break;
            }
        });

        startBtn.addEventListener('click', () => {
            startBtn.disabled = true;
            initGame();
        });
    </script>
</body>
</html>
